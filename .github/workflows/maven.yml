name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 22.0.2
      uses: actions/setup-java@v4
      with:
        java-version: '22.0.2'
        distribution: 'temurin'
        cache: maven

    - name: Install local JSON dependency
      run: mvn install:install-file -Dfile=lib/json-20240303.jar -DgroupId=org.json -DartifactId=json -Dversion=20230516 -Dpackaging=jar

    - name: List Maven local repository
      run: ls ~/.m2/repository/org/json/json/20230516/

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
